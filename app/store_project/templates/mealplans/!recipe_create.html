{% extends '_base_wide.html' %}

{% load i18n static django_htmx %}
{% django_htmx_script %}

{% block head_title %}{% trans "Create a Recipe" %}{% endblock head_title %}

{% block content %}
<h1>{% trans "Create a Recipe" %}</h1>

<div class="cluster">
  <div>
    <div class="left">
      <form class="stack">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Create</button>
      </form>
    </div>
    <div class="right">
      <p>Calculations</p>
    </div>
  </div>
</div>

{% endblock content %}
